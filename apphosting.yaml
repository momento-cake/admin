# Firebase App Hosting configuration
# https://firebase.google.com/docs/app-hosting

runConfig:
  runtime: nodejs22
  concurrency: 80
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 2

env:
  - variable: NEXT_PUBLIC_ENVIRONMENT
    value: dev
  - variable: NODE_ENV
    value: production
